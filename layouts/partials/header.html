<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="utf-8"/>
		<title>{{.Title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="NOODP" />
		<link href="/css/rlc.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="icon" sizes="192x192" href="/img/rlc-icon.png" />
		<link rel="apple-touch-icon" href="/img/rlc-ios-icon.png" />
		<link rel="icon" href="/img/favicon.ico" />
		<script>
			window.onload = function() {
				var btn = document.getElementById("hamburger");
				var nav = document.getElementById("nav")
				var closeNav = document.getElementById("close-nav")

				btn.onclick = function(event) {
					event.preventDefault();
					nav.className = " "; // remove hide-mobile class
				};

				closeNav.onclick = function(event) {
					event.preventDefault();
					nav.className = "hide-mobile"; // add hide-mobile class
				};
			};

			WebFontConfig = {
				google: {
					families: ['Open Sans']
				}
			};

			(function(d) {
				var wf = d.createElement('script'), s = d.scripts[0];
				wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
				s.parentNode.insertBefore(wf, s);
			})(document);
		</script>
		{{ template "_internal/google_analytics_async.html" . }}
	</head>
	<body>
		<div class="wrapper">
			<div id="nav" class="hide-mobile">
				<div id="nav-inner">
					<a id="close-nav" href="#">X</a>
					{{ partial "nav" . }}
				</div> <!-- #nav-inner -->
			</div> <!-- #nav -->
			<div id="container">
				<div id="top-mobile">
					<a href="#" id="hamburger"><img src="/img/hamburger.png"  alt="link to open mobile nav"/></a>
					<a href="/preschool" class="btn call-to-action">Resurrection Preschool</a>
				</div>
				<div class="content-container">
					{{if .Params.logo}}
						<a href="{{.Params.logo_url}}"><img id="logo" src="{{.Params.logo}}" alt="{{.Params.logo_alt}}" /></a>
					{{else}}
						<a href="/"><img id="logo" src="/img/rlc.png" alt="Resurrection Lutheran Church" /></a>
					{{end}}
				</div>
